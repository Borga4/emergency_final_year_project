{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Response System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body class="bg-gray-50">

    <!-- Header -->
<header class="bg-gradient-to-r from-red-600 to-red-400 text-white py-4 shadow-lg flex justify-between items-center px-6">
    <h1 class="text-3xl font-bold">🚨 Emergency Response System</h1>
    
<a href="{% url 'logout' %}" 
    class="bg-gray-800 text-white px-4 py-2 rounded-lg shadow-md hover:bg-gray-900 transition">
    🔒 Logout
</a>
    
</header>


    <!-- Main Container -->
    <div class="flex h-screen">
        
        <!-- Sidebar Navigation -->
        <aside class="w-1/5 bg-white shadow-xl p-6 flex flex-col gap-4">
            <h2 class="text-2xl font-bold text-gray-800 text-center">📌 Emergency Cases</h2>
            
            <a href="{% url 'pending_cases_page' %}" class="block bg-red-500 text-white py-2 px-4 rounded-lg text-center shadow-md hover:bg-red-600 transition">📍 Pending Cases</a>
            
            <a href="{% url 'resolved_cases_page' %}" class="block bg-green-500 text-white py-2 px-4 rounded-lg text-center shadow-md hover:bg-green-600 transition">✅ Resolved Cases</a>
            
            <a href="{% url 'analysis_view' %}" class="block bg-blue-500 text-white py-2 px-4 rounded-lg text-center shadow-md hover:bg-blue-600 transition">📊 Analysis</a>
            
        </aside>

        <!-- Map Section -->
        <main class="w-4/5 p-6">
            <div id="map" class="w-full h-full rounded-xl shadow-lg border"></div>
        </main>
    </div>

    <script>
        var map = L.map('map').setView([5.641001, -0.185499258], 14);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
    </script>

</body>
</html>
