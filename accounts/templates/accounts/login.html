<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Django App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            background: url('/static/emergency/img/Legon-University-of-Ghana.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        
    </style>
    
</head>
<body class="flex items-center justify-center h-screen">
    <!-- Notification Popup -->
    <div id="notification" class="hidden fixed top-5 right-5 bg-gray-900 text-white px-4 py-2 rounded-md shadow-lg">
        <p id="notification-message"></p>
    </div>

    <div class="bg-white shadow-lg rounded-2xl p-8 w-96 animate-fadeIn">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4 text-indigo-500">Emergency Response System</h2>
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Login</h2>

        <!-- Display Django Messages -->
        {% if messages %}
            <script>
                window.onload = function() {
                    let messages = [];
                    {% for message in messages %}
                        messages.push("{{ message }}");
                    {% endfor %}
                    showNotification(messages.join("<br>"));
                }
            </script>
        {% endif %}

        <form method="POST" action="{% url 'login' %}" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-gray-600">Username</label>
                <input type="text" id="username" name="username" required 
                       class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-indigo-400">
            </div>
            <div>
                <label for="password" class="block text-gray-600">Password</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-indigo-400">
            </div>
            <button type="submit" 
                    class="w-full py-2 px-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-all">
                Login
            </button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-4">Don't have an account? 
            <a href="" class="text-indigo-500">Register</a></p>
    </div>

    <script>
        // Function to show the popup message
        function showNotification(message) {
            let notification = document.getElementById("notification");
            let messageBox = document.getElementById("notification-message");
            messageBox.innerHTML = message;
            notification.classList.remove("hidden");

            // Animation
            gsap.fromTo(notification, { opacity: 0, y: -20 }, { opacity: 1, y: 0, duration: 0.5 });

            // Hide after 3 seconds
            setTimeout(() => {
                gsap.to(notification, { opacity: 0, y: -20, duration: 0.5, onComplete: () => {
                    notification.classList.add("hidden");
                }});
            }, 3000);
        }
    </script>
</body>
</html>
